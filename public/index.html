<!DOCTYPE html>
<html>
  <head>
    <title>Hidden Forms for Netlify</title>
  </head>
  <body>
    <!-- Contact Page Form -->
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="service">
        <option value="TCG REFRESH">TCG REFRESH</option>
        <option value="TCG DEEP CLEAN">TCG DEEP CLEAN</option>
        <option value="TCG PROTECT">TCG PROTECT</option>
        <option value="Maintenance Service">Maintenance Service</option>
      </select>
      <select name="location">
        <option value="Glasgow City Centre">Glasgow City Centre</option>
        <option value="West End">West End</option>
        <option value="South Side">South Side</option>
        <option value="East End">East End</option>
        <option value="Merchant City">Merchant City</option>
        <option value="Finnieston">Finnieston</option>
        <option value="Hillhead">Hillhead</option>
        <option value="Shawlands">Shawlands</option>
        <option value="Dennistoun">Dennistoun</option>
        <option value="Partick">Partick</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" name="date" />
      <select name="time">
        <option value="8:00 AM">8:00 AM</option>
        <option value="9:00 AM">9:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="1:00 PM">1:00 PM</option>
        <option value="2:00 PM">2:00 PM</option>
        <option value="3:00 PM">3:00 PM</option>
        <option value="4:00 PM">4:00 PM</option>
        <option value="5:00 PM">5:00 PM</option>
        <option value="6:00 PM">6:00 PM</option>
      </select>
      <textarea name="message"></textarea>
      <input type="hidden" name="bot-field" />
    </form>

    <!-- Footer Form -->
    <form name="footer-contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="service">
        <option value="TCG REFRESH">TCG REFRESH</option>
        <option value="TCG DEEP CLEAN">TCG DEEP CLEAN</option>
        <option value="TCG PROTECT">TCG PROTECT</option>
        <option value="Maintenance Service">Maintenance Service</option>
      </select>
      <textarea name="message"></textarea>
      <input type="hidden" name="bot-field" />
    </form>
  </body>
</html>
